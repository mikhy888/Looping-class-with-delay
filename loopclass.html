<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	

	<style>
		.square{
  width: 50px;
  height: 50px;
  margin:5px;
  display:inline-block;
  background: red;
  transition: all 1.85s;
  opacity:0;
  margin-bottom:-40px;
}


.gr {
  opacity:1;
  margin-top:0px;
}
	</style>

</head>
<body>

	  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>


<script>
	$(document).ready(function(){

$('.square').each(function(index){
      var self = this
      setTimeout(function () {
            alert(index);
            $(self).addClass("gr") 
      }, index*100);
});


});


</script>
	
</body>
</html>
